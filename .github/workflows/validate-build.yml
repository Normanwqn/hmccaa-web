name: Validate Builds
run-name: Validate Builds (kicked off by ${{ github.actor }})
on:
  pull_request:
    branches:
      - "main"
jobs:
  validate-files:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v3
      - name: Build Frontend
        if: success() || failure()
        run: |
          echo "Validating frontend"
          cd ${{ github.workspace }}/frontend

          # Add env file
          echo 'STRAPI_TOKEN=${{ secrets.STRAPI_TOKEN }}' > ./.env.production
          echo 'STRAPI_API_URL=${{ secrets.STRAPI_SERVER }}' >> ./.env.production
          npm install
          NODE_ENV=production npm run build

          npm install
          npm run build
      - name: Build CMS
        if: success() || failure()
        run: |
          cd ${{ github.workspace }}/cms               # validate cms build
          npm install
          npm run build
